<!DOCTYPE HTML>
<html dir="rtl" lang="ar">
<head>
<meta charset="utf-8">
<title> القوائم</title>
<link rel="stylesheet" href="styles.css">
<style> 
#shopping_list 
{
list-style: circle;
}
#shopping_list > li: not (.completed)
{
color: blue;
}
.completed
{
color: grey;
text-decoration: line-through;
list-style: disc;
}
h1{
    font-family:'Times New Roman', Times, serif;
    text-align: center;
}

</style>

</head>
<body>
<h1> قائمة المشتريات </h1>
<ul id="shopping_list">
<li >  تفاح  </li>
<li> جزر</li>
<li> برتقال</li>
</ul>
<form>
    <label> اضف عنصر جديد</label>
    <input id="newItem">
    <input type="submit" value="أضف عنصر">
</form>
<h1>أهدافي هذا الشهر </h1>
<ul id="goal_list">
<li>  تعلم أساسيات الويب  </li>
<li>تعلم منصات التطوير </li>
<li> <b>إنشاء مشروع أولي</b> </li>
</ul>
</body>
<script>

 
    var form = document.querySelector("form");
function addListItem (e) {
    e.preventDefault();
    var input = document.getElementById("newItem");
    var listItem = document.createElement("li");
    listItem.textContent = input.value;  
    var list = document.querySelector("ul");
    list.appendChild(listItem);
}
form.addEventListener("submit" , addListItem);
document.querySelectorAll('li').forEach(function (li) {
        li.addEventListener('click', function (e) {
        if(e.target.className === "completed")
        {
                e.target.className = "";
        }
        else {
                e.target.className = "completed";
        }
        
    })
    });
</script>
</html>
